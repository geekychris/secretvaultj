spring:
  application:
    name: java-vault
  
  datasource:
    url: jdbc:h2:file:${user.home}/.vault/data/vault;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE;AUTO_SERVER_PORT=9090;LOCK_TIMEOUT=10000
    driverClassName: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  cache:
    type: simple
  
  scheduling:
    pool:
      size: 5

server:
  port: 8200
  servlet:
    context-path: /

vaadin:
  productionMode: false
  launch-browser: false
  whitelisted-packages: com.example.vault

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

vault:
  jwt:
    secret: myVerySecretKeyThatShouldBeChangedInProduction1234567890
    expiration: 86400  # 24 hours in seconds
  
  encryption:
    key: myDefaultEncryptionKey32Chars!!
  
  replication:
    enabled: true
    sync-interval: 30000  # 30 seconds
    cleanup-days: 7
    cleanup-cron: "0 0 2 * * ?"  # Daily at 2 AM

logging:
  level:
    com.example.vault: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.authentication: DEBUG
    org.springframework.security.web.authentication: DEBUG
    org.springframework.web: INFO
    com.vaadin: INFO
    com.vaadin.flow: INFO
    com.vaadin.flow.router: DEBUG
    com.vaadin.flow.server: INFO
    org.hibernate.SQL: INFO
    ROOT: INFO
  
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
