spring:
  application:
    name: java-vault
  
  datasource:
    url: jdbc:h2:mem:vault;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  cache:
    type: simple
  
  scheduling:
    pool:
      size: 5

server:
  port: 8200
  servlet:
    context-path: /

vaadin:
  productionMode: false
  launch-browser: false
  whitelisted-packages: com.example.vault

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

vault:
  jwt:
    secret: myVerySecretKeyThatShouldBeChangedInProduction1234567890
    expiration: 86400  # 24 hours in seconds
  
  encryption:
    key: myDefaultEncryptionKey32Chars!!
  
  replication:
    enabled: true
    sync-interval: 30000  # 30 seconds
    cleanup-days: 7
    cleanup-cron: "0 0 2 * * ?"  # Daily at 2 AM

logging:
  level:
    com.example.vault: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
